<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title_block%}{% endblock %}</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/master.css' %}">

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>

      <div class="col-md-10">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border rounded-bottom">
          <a class="navbar-brand" href="{% url 'single' %}" style="font-size: 60px; font-family: 'Rubik Mono One', sans-serif;" data-toggle="tooltip" data-placement="top" title="Codeforces Profile Analyzer">
            <span class="text-warning">C</span><span class="text-primary">F</span><span class="text-danger">P</span><span class="text-dark">A</span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navbar-center" style="font-size:20px">
              <a class="nav-item nav-link active" href="{% url 'dual' %}">Dual Profile</a>
            </div>
          </div>
        </nav>
        <div class="fork float-right">
          <a href="https://github.com/Shovon588/codeforces_profile_analyzer" style="font-size: 15px; color: black;"><i class="fa fa-code-fork" aria-hidden="true"> Fork this repo</i></a>

      </div>

      <div class="col-md-1"></div>
    </div>
  </div>

  <h1 class="text-center text-danger">Hola africa</h1>

  <div class="container">
    {% block content %}

    {% endblock %}
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>

      <div class="col-md-10 text-dark">
        <footer class="text-center bg-light p-3 border rounded">
          &#169; SHOVON588
          <br>
          <a href="https://github.com/Shovon588/"><i id="social-fb" class="fa fa-github-square fa-2x" aria-hidden="true"></i></a>
          <a href="https://www.linkedin.com/in/mainulislam588/"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a>
      </div>
      </footer>
    </div>

    <div class="col-md-1"></div>

  </div>

</html>
