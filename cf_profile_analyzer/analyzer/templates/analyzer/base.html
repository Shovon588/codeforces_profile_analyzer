<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title_block%}{% endblock %}</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8">
      <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <a style="font-size:30px" class="navbar-brand big-brand" href="#">WordsWithMeraki</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav navbar-center" style="font-size:20px">
            <a class="nav-item nav-link active" href="#">About</a>
            <a class="nav-item nav-link active" href="#">Stories</a>
          </div>
        </div>
      </nav>
    </div>

    <div class="col-md-2"></div>
  </div>
</div>


  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>

      <div class="col-md-8">
        <div class="blog_posts">
          {% block content %}

          {% endblock %}
        </div>
      </div>
      <div class="col-md-2"></div>

    </div>
  </div>


  {# SCRIPTS#}

  <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

</body>

</html>
